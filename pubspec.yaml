name: blockly
description: "A new Flutter project."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.5+1

  # Network
  dio: ^5.9.1
